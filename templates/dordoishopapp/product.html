{% extends 'dordoishopapp/base.html' %}

{% block page %}
<div class="panel">
    <div class="panel-heading bg-ruby">
       <h4 class="panel-title text-center text-white">
           Товары
       </h4> 
    </div>
    <div class="panel-body">
        <div class="text-right">
            <a href="{% url 'dordoi-add-product' %}" class="btn btn-red">Добавить товар</a>
            <br/>
            <br/>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr class="bg-red text-white">
                    <th>ID</th>
                    <th>Название</th>
                    <th>Короткое описание</th>
                    <th>Цена</th>
                    <th class="text-center">Изображение</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td scope='row'>{{ product.id }}</td>
                        <td><a href="{% url 'dordoishop-edit-product' product.id %}">{{ product.name }}</a></td>
                        <td>{{ product.short_description }}</td>
                        <td>{{ product.price }}</td>
                        <td class="text-center"><img src="{{ MEDIA_URL }}{{ product.image }}" width="50" height="50" alt="" class="img-rounded"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
